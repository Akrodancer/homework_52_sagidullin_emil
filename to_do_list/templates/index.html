{% extends 'base.html' %}
{% load static %}

{% block menu %}
<li><a href="{% url 'create' %}">Внести новую задачу</a></li>
{% endblock %}

{% block content %}
<h1>Список всех задач:</h1>
    {% for task in tasks %}
        <h3>{{ task.description }}</h3>
        <h3>{{ task.status }}</h3>
        <h3>{{ task.date }}</h3>
        <a href="{% url 'detailed' task.pk %}">Подробнее...</a>
    {% endfor %}
{% endblock %}
